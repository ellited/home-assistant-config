lights_turn_off:
  alias: Turn off all lights in flat
  sequence:
    - service: switch.turn_off
      entity_id: switch.hall_switch

    - service: switch.turn_off
      entity_id: switch.restroom_switch

    - service: switch.turn_off
      entity_id: switch.guestroom_left_switch

    - service: switch.turn_off
      entity_id: switch.guestroom_right_switch